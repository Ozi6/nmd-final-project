<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enlist Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">SUPER EARTH</a>
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="enemies.html">Enemies</a></li>
                 <li class="nav-item"><a class="nav-link" href="arsenal.html">Arsenal</a></li>
                 <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
                 <li class="nav-item"><a class="nav-link" href="enlist.html">ENLIST NOW</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-4 border border-warning bg-dark">
                    <h1 class="text-super-earth text-center">ENLISTMENT FORM</h1>
                    <p class="text-center mb-4">Become a Hero. Become a Legend.</p>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" min="18" placeholder="18+">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sector" class="form-label">Home Sector</label>
                                <select class="form-select" id="sector">
                                    <option selected>Choose...</option>
                                    <option>Super Earth</option>
                                    <option>Mars</option>
                                    <option>Outer Colonies</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="citizenId" class="form-label">Citizen Identification Number</label>
                            <input type="text" class="form-control" id="citizenId" placeholder="SE-XXXX-XXXX">
                        </div>
                        <div class="mb-3">
                            <label for="physicalFitness" class="form-label">Physical Fitness Level</label>
                            <select class="form-select" id="physicalFitness">
                                <option selected>Choose...</option>
                                <option>Peak Hellish Condition</option>
                                <option>Combat Ready</option>
                                <option>Basic Training Adequate</option>
                                <option>Needs Improvement (Will be corrected)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enemyKills" class="form-label">Estimated Bug/Bot Kills (Civilian Pest Control Counts)</label>
                            <input type="number" class="form-control" id="enemyKills" min="0" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Why do you love Democracy?</label>
                            <textarea class="form-control" id="reason" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="oath" class="form-label">Recite the Oath of Allegiance</label>
                            <textarea class="form-control" id="oath" rows="2" placeholder="I pledge my eternal service to Super Earth..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="nextOfKin" class="form-label">Next of Kin (For Notification Purposes)</label>
                            <input type="text" class="form-control" id="nextOfKin" placeholder="Name and Sector">
                        </div>
                        <button type="submit" class="btn btn-enlist w-100">SUBMIT APPLICATION</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2026 Super Earth Ministry of Truth.</p>
        </div>
    </footer>
</body>
</html>
